<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中文獨立部落格｜首頁</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --border: #e2e8f0;
      --accent: #2563eb;
      --accent-soft: #e9f0ff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1222;
        --card: #0f172a;
        --text: #e2e8f0;
        --muted: #94a3b8;
        --border: #1f2a3d;
        --accent: #60a5fa;
        --accent-soft: #0d1c37;
      }
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 12% 18%, rgba(37, 99, 235, 0.08), transparent 26%),
                  radial-gradient(circle at 88% 12%, rgba(16, 185, 129, 0.08), transparent 22%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }

    a { color: inherit; text-decoration: none; }

    .shell { width: min(960px, 100%); }

    .hero {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 12px 32px rgba(15, 23, 42, 0.08);
    }

    .eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-weight: 700;
      font-size: 12px;
      margin: 0 0 10px;
      color: var(--muted);
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(30px, 4vw, 40px);
    }

    .subtitle {
      margin: 0 0 24px;
      color: var(--muted);
      line-height: 1.7;
      font-size: 16px;
      max-width: 720px;
    }

    .actions {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 26px;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(120deg, #2563eb, #1d4ed8);
      color: #fff;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 800;
      box-shadow: 0 12px 20px rgba(37, 99, 235, 0.24);
      transition: transform 0.08s ease, box-shadow 0.18s ease;
    }

    .cta:hover { transform: translateY(-2px); box-shadow: 0 14px 28px rgba(37, 99, 235, 0.28); }
    .cta:active { transform: translateY(0); box-shadow: none; }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 700;
      font-size: 13px;
    }

    .list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .list li {
      background: color-mix(in srgb, var(--card) 90%, transparent);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      color: var(--muted);
      line-height: 1.6;
      font-weight: 600;
    }

    footer {
      margin-top: 18px;
      text-align: right;
      color: var(--muted);
      font-size: 13px;
    }

    .admin-link {
      color: var(--muted);
      opacity: 0.7;
    }

    .admin-link:hover { opacity: 1; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="shell">
    <main class="hero">
      <p class="eyebrow">中文獨立部落格</p>
      <h1>不靠平台、不被演算法綁架</h1>
      <p class="subtitle">
        這裡收錄作者自行掌控的中文內容，專注於文字本身，不被推薦系統左右。歡迎直接閱讀、訂閱或分享給需要的人。
      </p>

      <div class="actions">
        <a class="cta" href="blog.html">進入文章列表</a>
        <span class="pill">公開文章、隨時更新</span>
      </div>

      <ul class="list">
        <li>以作者為中心，所有文章直接由作者掌控。</li>
        <li>公開閱讀使用匿名金鑰，僅顯示已發布內容。</li>
        <li>未來將提供草稿與排程，現在先享受純閱讀體驗。</li>
      </ul>
    </main>

    <footer>
      <a class="admin-link" href="admin.html">作者登入</a>
    </footer>
  </div>
</body>
</html>
