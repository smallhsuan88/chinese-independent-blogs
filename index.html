<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>極簡部落格</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f7f7f7;
      --card: #ffffff;
      --text: #111111;
      --border: #e0e0e0;
      --accent: #3b82f6;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --card: #1e293b;
        --text: #e2e8f0;
        --border: #334155;
        --accent: #60a5fa;
      }
    }
    body {
      margin: 0;
      font-family: "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 32px 16px 64px;
    }
    .container {
      width: min(960px, 100%);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 16px;
      letter-spacing: 0.02em;
    }
    .actions {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.05s ease, box-shadow 0.15s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
    }
    button:active {
      transform: translateY(0);
      box-shadow: none;
    }
    form {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      display: none;
    }
    form.visible {
      display: block;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
    }
    input[type="text"],
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 15px;
      background: var(--bg);
      color: var(--text);
      margin-bottom: 12px;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    .posts {
      display: grid;
      gap: 16px;
    }
    .post {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.04);
    }
    .post header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .post h2 {
      margin: 0;
      font-size: 20px;
      line-height: 1.3;
    }
    .meta {
      font-size: 13px;
      color: #6b7280;
    }
    .empty {
      text-align: center;
      color: #6b7280;
      font-size: 15px;
      padding: 32px 0;
    }
    .danger {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>極簡部落格</h1>
    <div class="actions">
      <button id="toggleForm">＋ 新增文章</button>
    </div>

    <form id="postForm">
      <div>
        <label for="title">文章標題</label>
        <input id="title" name="title" type="text" placeholder="請輸入標題" required>
      </div>
      <div>
        <label for="content">文章內容</label>
        <textarea id="content" name="content" placeholder="請輸入內容" required></textarea>
      </div>
      <button type="submit">儲存文章</button>
    </form>

    <section id="postList" class="posts"></section>
  </div>

  <script>
    const storageKey = 'blogPosts';
    const postList = document.getElementById('postList');
    const postForm = document.getElementById('postForm');
    const toggleFormBtn = document.getElementById('toggleForm');
    const titleInput = document.getElementById('title');
    const contentInput = document.getElementById('content');

    function loadPosts() {
      const raw = localStorage.getItem(storageKey);
      if (!raw) return [];
      try {
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed) ? parsed : [];
      } catch {
        return [];
      }
    }

    function savePosts(posts) {
      localStorage.setItem(storageKey, JSON.stringify(posts));
    }

    function nextId(posts) {
      return posts.reduce((max, post) => Math.max(max, post.id || 0), 0) + 1;
    }

    function renderPosts() {
      const posts = loadPosts();
      postList.innerHTML = '';

      if (posts.length === 0) {
        postList.innerHTML = '<div class="empty">目前沒有文章，點擊「新增文章」開始撰寫。</div>';
        return;
      }

      posts
        .sort((a, b) => b.id - a.id)
        .forEach((post) => {
          const wrapper = document.createElement('article');
          wrapper.className = 'post';

          const header = document.createElement('header');
          const title = document.createElement('h2');
          title.textContent = post.title;

          const meta = document.createElement('div');
          meta.className = 'meta';
          meta.textContent = `#${post.id} · 建立於 ${post.createdAt}`;

          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = '刪除';
          deleteBtn.className = 'danger';
          deleteBtn.onclick = () => deletePost(post.id);

          header.append(title, deleteBtn);

          const content = document.createElement('p');
          content.textContent = post.content;

          wrapper.append(header, meta, content);
          postList.appendChild(wrapper);
        });
    }

    function addPost(title, content) {
      const posts = loadPosts();
      const post = {
        id: nextId(posts),
        title: title.trim(),
        content: content.trim(),
        createdAt: new Date().toLocaleString('zh-TW'),
      };
      posts.push(post);
      savePosts(posts);
      renderPosts();
    }

    function deletePost(id) {
      const posts = loadPosts().filter((post) => post.id !== id);
      savePosts(posts);
      renderPosts();
    }

    toggleFormBtn.addEventListener('click', () => {
      postForm.classList.toggle('visible');
      if (postForm.classList.contains('visible')) {
        titleInput.focus();
      }
    });

    postForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const title = titleInput.value;
      const content = contentInput.value;

      if (!title.trim() || !content.trim()) {
        alert('請輸入完整的標題與內容');
        return;
      }

      addPost(title, content);
      postForm.reset();
      postForm.classList.remove('visible');
    });

    renderPosts();
  </script>
</body>
</html>
